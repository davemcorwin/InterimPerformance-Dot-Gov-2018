<!--********Generates policy catalog items. Individual cards live in the in the _policies folder**************-->

<div class="usa-width-three-fourths usa-media_block ">
  <p class="filter-count card-tag margin-top-0 text-gray-50"></p>
  <div class="2020-winners">
    {% for 2020_GoG_winners in site.2020_GoG_winners %}
      <div class="usa-width-one-third winner {{ 2020_GoG_winners.filters }} ">
      <div class="container-GoG">
        <img class="card-image-gog-team-2020 gray" src="{{ site.baseurl }}/img/GoG/{{ 2020_GoG_winners.image }}" alt="Avatar" class="image">
        <div class="winner-text-team">
          <div id="winner-left">
            <p class="name-text" style="margin-bottom:19px;line-height:1;"><b>{{ 2020_GoG_winners.name }}</b></p>
            <p>{{ 2020_GoG_winners.agency }}</p>
          </div>
        </div>
      </div>
      </div>
    {% endfor %}
  </div>
</div>
